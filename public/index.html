<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Billing - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <a href="index.html" class="logo-text">SaiBilling</a>
            <nav class="app-nav">
                <ul>
                    <li><a href="index.html" class="nav-link active" data-page="index">Dashboard</a></li>
                    <li><a href="create-invoice.html" class="nav-link" data-page="create-invoice">Create Invoice</a></li>
                    <!-- <li><a href="settings.html" class="nav-link" data-page="settings">Settings</a></li> -->
                </ul>
            </nav>
            <div>
                <span id="user-email-display" style="margin-right: 15px; color: var(--medium-text-color);"></span>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <main id="main-content"> <!-- Added ID for content protection -->
        <div class="container">
            <div class="d-flex justify-between align-center mb-20">
                <h1>Invoices</h1>
                <a href="create-invoice.html" class="btn btn-primary"><i class="fas fa-plus"></i> Create New Invoice</a>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Client Name</th>
                            <th>Date</th>
                            <th>Due Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoices-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center;">Loading invoices...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>Â© <span id="year"></span> Sai Billing. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firestoreService.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
